<!DOCTYPE html>

<head>

    <title>Elden Ring Bloodbook</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div id="book">
            <div id="leftpage">
                <b id="title">Bloodbook</b><br>
                <p id="story">This is the Bloodbook, in here you will get requests to kill at specific locations with specific methods.<br></p>
                <div id="buttoncontainerleft">
                    <button id="contractbuttonleft" onclick="randomContract()"><b>New Contract</b></button>
                </div>
            </div>

            <div id="rightpage">
                <div id="requirement">
                    <div id="requirementsTitle">
                        <b>Goals:</b>
                    </div>
                    <p id="requirements">
                        Your goals are<br>written here
                    </p>
                </div>

                <div id="payment">
                    <div id="paymentTitle">
                        <b>Payment:</b>
                    </div>
                    <p id="payments">
                        This is where you will<br>receive your payments
                    </p>
                </div>
            </div>
            <div id="buttoncontainerright">
                <button id="contractbuttonright" onclick="randomContract()"><b>New Contract</b></button>
            </div>
        </div>
        <script type="text/JavaScript" src="script.js"></script>
    </div>
</body>
